# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  database: ore_locations_dev
  host: 127.0.0.1
  port: 13306
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: ore_locations_test
  host: 127.0.0.1
  pool: 5
  port: 3306
  timeout: 5000

production:
  adapter: mysql2
  database: ore_locations_production
  username: <%= ENV['GW2ORES_PROD_USER'] %>
  password: <%= ENV['GW2ORES_PROD_PWD'] %>
  pool: 5
  timeout: 5000
